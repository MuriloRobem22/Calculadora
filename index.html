<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Style/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="fundo">
      <h1>Murilo Roberto</h1>
      <div class="calculadora">
        <h1>calculadora</h1>
        <p class="resultados">adsdf</p>
        <table>
          <tr>
            <td><button class="botoes">C</button></td>
            <td><button class="botoes"><</button></td>
            <td><button class="botoes">/</button></td>
            <td><button class="botoes">X</button></td>
          </tr>

          <tr>
            <td><button class="botoes">7</button></td>
            <td><button class="botoes">8</button></td>
            <td><button class="botoes">9</button></td>
            <td><button class="botoes">-</button></td>
          </tr>
          <tr>
            <td><button class="botoes">4</button></td>
            <td><button class="botoes">5</button></td>
            <td><button class="botoes">6</button></td>
            <td><button class="botoes">+</button></td>
          </tr>
          <tr>
            <td><button class="botoes">1</button></td>
            <td><button class="botoes">2</button></td>
            <td><button class="botoes">3</button></td>
            <td rowspan="2">
              <button class="botoes botaoIgual">=</button>
            </td>
          </tr>
          <tr>
            <td colspan="2" class="botaoZero">
              <button class="botoes botaoZero">0</button>
            </td>
            <td><button class="botoes">.</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
